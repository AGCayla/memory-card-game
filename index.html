<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">Play Again</span>
          <p class="modal-text">Some text in the Modal..</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Match 'em Up!</h1>
        </header>

        <section class="score-panel">
            <div>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

                <span class="moves">3</span> Moves
            </div>

            <div class="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa cd fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa cd fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa cd fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa cd fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa cd fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
